<header class="show-mobile">

  <figure class="header--logo-container">
    <img src="../../../assets/images/logo_yard_sale.svg" alt="">
  </figure>

  <nav class="header--nav" [class.header--nav-active]="navActive">

    <button (click)="toggleMenu()" class="header--close-btn">Close</button>

    <ul>
      <li class="header--list">
        <a href="#" class="header--link">Home</a>
      </li>
      <li class="header--list">
        <a href="#" class="header--link">About</a>
      </li>
      <li class="header--list">
        <a href="#" class="header--link">Contact</a>
      </li>
      <li class="header--list">
        <a href="#" class="header--link">Register</a>
      </li>
    </ul>
  </nav>

  <div class="header--btn-menu-container">
    <div class="header--cart-icon">
      <app-cart></app-cart>
    </div>

    <a href="#" (click)="toggleMenu()"  class="header--btn-menu">
      <img src="../../../assets/icons/icon_menu.svg" class="header--btn-menu-img">
    </a>

  </div>
</header>
